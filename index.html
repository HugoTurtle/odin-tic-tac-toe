<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="start-menu">
        <h1>Tic Tac Toe</h1>
        <form>
            <p>
                <label>
                    Player One Name:
                    <input type="text" name="player-one-name">
                </label>
            </p>
            <p>
                <label>
                    Player Two Name:
                    <input type="text" name="player-two-name">
                </label>
            </p>
            <button id="start-button">Start Game</button>
        </form>
    </div>
    <div class="container" id="game-screen">
        <h1 class="turn"></h1>
        <div class="board"></div>
    </div>
</body>
</html>
